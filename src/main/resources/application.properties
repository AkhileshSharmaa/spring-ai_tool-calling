server.port=8081
spring.application.name=spring-ai_tool-calling


# Spring AI Chat Configuration
# Add your Google GenAI project ID here
spring.ai.google.genai.project-id={YOUR_PROJECT_ID}

# Add your Google GenAI region here (example: us-central1)
spring.ai.google.genai.location={YOUR_REGION}

# Add your Google GenAI API key here
spring.ai.google.genai.api-key={YOUR_API_KEY}

# Add the Gemini model name here (example: gemini-2.5-flash)
spring.ai.google.genai.chat.options.model={MODEL_NAME}


# Spring AI Embedding Configuration
spring.ai.google.genai.embedding.enabled=true

# Add your Google GenAI project ID here
spring.ai.google.genai.embedding.project-id={YOUR_PROJECT_ID}

# Add your Google GenAI region here
spring.ai.google.genai.embedding.location={YOUR_REGION}

# Add the embedding model name here (example: text-embedding-3-large)
spring.ai.google.genai.embedding.model={EMBEDDING_MODEL}

# Add your Google GenAI API key here
spring.ai.google.genai.embedding.api-key={YOUR_API_KEY}


# Logging
logging.level.org.springframework.ai.chat.client.advisor=DEBUG


# Add your Weather API Key here
app.weather.api-key={YOUR_WEATHER_API_KEY}
